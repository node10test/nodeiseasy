<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>카페 검색 결과에요!</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <div>
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>점포명</td>
            <td>전화번호</td>
            <td>(구)지번주소</td>
            <td>도로명주소</td>
          </tr>
        </thead>
        <tbody>
          {% for row in result %}
          <tr>
            <td> {{row.shopname}}</td>
            <td>{{row.telnumber}}</td>
            <td>{{row.address}}</td>
              <td>{{row.newaddress}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

    <script>
      $(document).ready(function() {
    $('#example').DataTable({
      "aLengthMenu": [[5, 10, 15, 20,50, -1], [5, 10, 15, 25,50, "All"]],
        "iDisplayLength": 5
       }
    );
} );
</script>
</body>
